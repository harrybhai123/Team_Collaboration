<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        #main {
            background-color: rgb(77, 162, 162);
            width: 400px;
            margin: auto;
            text-align: center;
            padding-top: 20px;
            height: 400px;
        }

        h2 {
            color: white;
        }

        #main>div {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            width: 70%;
            margin: auto;
            margin-top: 20px;
            gap: 10px;
            padding-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 0px;
        }

        button {
            background-color: aqua;
            padding: 10px;
            color: white;
            border: 0px;
        }
    </style>
</head>

<body>
    <div id="main">
        <h2>- Visitor -</h2>
        <div>
            <input type="text" placeholder="Full name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Organization">
            <button>SIGN UP</button>
            <button>RETURN</button>
        </div>
    </div>
</body>

</html>
