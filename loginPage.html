<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    <style>
        div {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            height: 500px;
            width: 350px;
            margin: auto;
            text-align: center;
            border-radius: 10px;
            padding-top:50px;
            background-color: white;
            margin-top: 40px;
        }
        h1 {
            margin-bottom: 50px;
            font-weight: 100;
        }
        #email {
            margin-bottom: 10px;
            border : 0px;
            border-bottom: 1px solid skyblue;
            padding: 10px;
            width: 250px;
            font-size: 20px;
        }
        #pass {
            border : 0px;
            border-bottom: 1px solid skyblue;
            padding: 10px;
            width: 250px;
            font-size: 20px;
        }
        button{
            margin-top: 40px;
            padding: 10px 70px;
            background-color: skyblue;
            border: 0px;
            color:white;
            width: 250px;
            font-size: 15px;
        }
       body{
        background-color: skyblue;
       }
       #first {
        margin-top: 50px;
       }
       span{
        color:skyblue
       }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <input id="email" type="text" placeholder="Email"><br>
          <input id="pass" type="text" placeholder="Password"><br>
          <button>Login</button>
          <p id="first">Forgot <span>Password</span>?</p>
          <p>Don't have an account? <span>Sign up</span> </p>
    </div>
</body>
</html>
